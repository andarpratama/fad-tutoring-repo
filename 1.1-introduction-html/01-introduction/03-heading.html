   ~~~ Heading ~~~
   - Biasa-nya dipakai untuk memberitahu kepada browser ini adalah sebuah judul untuk sebuah postingan.
   - Hirarki Heading itu dari 1 - 6
   - Heading 1 bearti Heading yang paling atas
   - Semakin besar heading berarti sebuaah sub judul dari sebuah postingan
   - Menggunakan tag <h1>

   ~~~ Contoh ~~~
   <h1>Heading 1</h1>
   <h2>Heading 2</h2>
   <h3>Heading 3</h3>
   <h4>Heading 4</h4>
   <h5>Heading 5</h5>
   <h6>Heading 6</h6>

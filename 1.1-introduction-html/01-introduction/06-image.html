<!-- 

   ~~~ Images ~~~
   - Digunakan untuk menampilkan sebuah gambar pada website
   - Menggunakan tag <img> tanpa tag penutup
   
   ~~~ Attribute Image ~~~
   - src : berisi alamat directory gambar-nya 
   - alt : berisi nama alias, akan muncul ketika gambar gagal di load
   - width : untuk menentukan lebar gambar
   - height : untuk menentukan panjang gambar

   ~~~ Note ~~~
   - Attribute src bisa berisi alamat gambar local atau berasal alamat online

   ~~~ Contoh ~~~
   <img src="https://www.google.co.id/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo Google">

 -->

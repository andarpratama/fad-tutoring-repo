   ~~~ HTML Formatting ~~~
   - HTML Formatting digunakan untuk merubah format dari sebuah text
   - Teks yang ingin diberi format dimasukan ke dalam element html formatting
   
   ~~~ HTML Formatting Elements ~~~
      <b> - Bold text
      <strong> - Important text
      <i> - Italic text
      <em> - Emphasized text
      <mark> - Marked text
      <small> - Smaller text
      <del> - Deleted text
      <ins> - Inserted text
      <sub> - Subscript text
      <sup> - Superscript text

   

   
 -->

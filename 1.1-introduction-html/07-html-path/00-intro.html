<!-- 

   ~~~ HTML Path ~~~
   - Path adalah cara penulisan alamat dari sebuah resource
   - Path dibagi menjadi 2 yaitu Absoulte Path dan Relative Path
   - Absoulte Path : penulisan path dengan full url
   - Relatice Path : penulisan path dengan yang mengarahkan ke root (halaman utama) website
   - Mana yang paling baik?  : Relative Path
   - Karna jika menggunakan Relatice Path, website kita tidak akan terikat dengan url/domain kita
   - Misal awalnya website kita memiliki domain www.fad.com lalu berubah menjadi www.fad-academy.com
   - Jika menggunakan Relative Path kita tidak perlu susah mengganti alamat domain kita

   ~~~ Contoh Absoulte Path ~~~
   <img src="www.fad-academy.com/gambar/logo.jpg"  alt="Logo FAD">

   ~~~ Contoh Relative Path ~~~
   <img src="/gambar/logo.jpg" alt="Logo FAD">

   
 -->

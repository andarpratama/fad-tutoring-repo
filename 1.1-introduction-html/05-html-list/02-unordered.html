<!-- 

   ~~~ Unordered List ~~~
   - Adalah list yang tidak memerlukan urutan
   - Menggunakan tag <ul> sebagai pembungkus list-nya
   - Sama dengan ordered list, untuk list-nya menggunakan tag <li>

   ~~~ Contoh ~~~
   <h2>Daftar Hobi</h2>
   <ul>
      <li>Ngoding</li>
      <li>Menulis</li>
      <li>Belajar</li>
   </ul>

 -->

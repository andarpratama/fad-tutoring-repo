<!-- 

   ~~~ Ordered List ~~~
   - Adalah list yang berurutan
   - Menggunakan angka atau huruf sebagai urutan nya
   - Ditulis menggunakan tag <ol> sebagai pembungkusnya
   - Lalu untuk menulis list nya sendiri menggunakan tag <li>

   ~~~ Contoh ~~~
   <h2>Daftar Ranking kelas 10</h2>
   <ol>
      <li>Andar Pratama</li>
      <li>Candra Putra</li>
      <li>Fuad Hasan</li>
   </ol>

 -->

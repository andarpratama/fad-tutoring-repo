<!-- 

   ~~~ Input Element ~~~
   - Mempunyai banyak type yang memiliki fungsi-nya masing-masing
   - Memiliki attribute type, untuk mendeskripsikan tipe apa yang akan digunakan
   - Menggunakan tag <input> tanpa tag penutup

   ~~~ Type-type Input Element ~~~
   - text : untuk diisi sebuah teks biasa
   - email : untuk diisi email
   - password : untuk diisi sebuah password
   - radio : untuk memilih sebuah 1 pilihan dari beberapa pilihan
   - checkbox : untuk memilih beberapa pilihan dari pilihan yang ada
   - submit : untuk membuat sebuah button dengan type submit
   - button : untuk membuat sebuah button biasa

 -->

<p><input type="text"></p>
<input type="email">
<input type="password">

<input type="radio" name="gender" value="pria" >
<label for="pria">Pria</label>
<input type="radio" name="gender" value="wanita" >
<label for="wanita">Wanita</label>

<input type="checkbox" name="hobi" value="ngoding" >
<label for="ngoding">Ngoding</label>
<input type="checkbox" name="hobi" value="menulis" >
<label for="menulis">Menulis</label>
<input type="checkbox" name="hobi" value="belajar" >
<label for="belajar">Belajar</label>

<input type="submit" value="Submit" >
<input type="button" value="Simpan" >

<!-- 

   ~~~ Select Element ~~~
   - Digunakan untuk membuat input berbentuk dropdown
   - Menggunakan tag <select>
   - Memiliki attribute name dan id
   - attribute name digunakan untuk memberikan name dari element select tersebut
   - attribute id digunakan untuk selector (materi javascript)
   - attribute id juga biasa dikombinasikan dengan element <label>
   - Untuk list dropdown-nya menggunakan tag <option>

   ~~~ Contoh ~~~
   <label for="hobi">Pilih Hobi</label>
   <select name="hobi" id="hobi">
      <option value="ngoding">Ngoding</option>
      <option value="menulis">Menulis</option>
      <option value="belajar">Belajar</option>
   </select>

 -->

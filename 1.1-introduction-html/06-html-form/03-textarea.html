<!-- 

   ~~~ Textarea Element ~~~
   - Digunakan untuk mengisi sebuah teks yang cukup banyak
   - Biasa digunakan untuk mengisi sebuah alamat ataupun sebuah pesan
   - Ditulis menggunakan tag <textarea>
   - Memiliki attribute rows dan cols
   - rows untuk mengatur ukuran panjang
   - cols untuk mmengatus ukuran lebar

   ~~~ Contoh ~~~
   <label for="alamat">Alamat</label>
   <textarea name="alamat" id="alamat" cols="30" rows="10">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nulla sed fuga architecto veniam quo laborum, assumenda impedit, sapiente debitis hic iure dignissimos. Nesciunt deserunt tenetur, est rem facilis deleniti quae?
   </textarea>

 -->

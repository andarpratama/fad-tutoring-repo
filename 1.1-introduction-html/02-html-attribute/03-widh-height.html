<!-- 

   ~~~ width dan height Attribute ~~~
   - width adalah attribute yang digunakan untuk menentukan lebar
   - height adalah attribute yang digunakan untuk menentukan panjang
   - kedua attribute tersebut biasanya digunakan pada tag <img>
   - value kedua attribute adalah sebuah angka diikuti dengan satuan
   - satuan bisa menggunakan px (pixel) atau persen (%)

   ~~~ Contoh ~~~
   <img src="gambar.jpg" width="500" height="500">

 -->
